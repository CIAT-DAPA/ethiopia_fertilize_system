# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
  branches:
   include:
    - devops

stages:

  - stage: InstallBuild
    displayName: Install python and build

    jobs:
      - job: install
        displayName: 'Install python'
        pool:
          vmImage: ubuntu-latest
        strategy:
          matrix:
            Python39:
              python.version: '3.9'
            Python27:
              python.version: '2.7'

        steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
          displayName: 'Use Python $(python.version)'

        - script: |
            python -m pip install --upgrade pip
            pip install -r ./src/webapi/requirements.txt
          displayName: 'Install dependencies'

        - script: |
            pip install pytest pytest-azurepipelines
            pytest
          displayName: 'pytest'

  - stage: Test
    displayName: 'Test Fertalizer'
    jobs:
      - job: RunTest
        displayName: "Run all test"

        steps:
        - script: python -m unittest discover -s ./src/webapi/unit_tests/ -p 'test_*.py'


  - stage: Deploy
    displayName: 'Deploy Proyect'
    jobs:
      - job: Deploy
        displayName: Deploy python

        steps:
        - script: python ./src/webapi/agroadvisory_api.py > log.txt 2>&1 &



